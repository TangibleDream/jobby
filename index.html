<html>

<head>
    <title>Jobber V 1.0</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="./jobs.js" type="module"></script>
</head>

<body>
    <div class="container">
        <p>Add responsibilities here</p>
        <textarea id="job-resp" name="resp" rows="5" cols="66"></textarea>
        <p>Add requirements here</p>
        <textarea id="job-req" name="req" rows="5" cols="66"></textarea>
        <p>Add nice to haves here</p>
        <textarea id="job-nice" name="nice" rows="5" cols="66"></textarea>
        <div id="job-submit" class="btn btn-info">Presto-Chango</div>
        <hr>
        <p>Final product</p>
        <textarea id="job-results" name="results" rows="10" cols="66"></textarea>
    </div>
</body>

</html>
